- name: Install Apache 2.4 Php 7.2
  hosts: all
  gather_facts: false 
  become: true 
  tasks:
    - name: update apt
      command: apt update -y
      retries: 5
    - name: install module php
      command: apt install php -y
      async: 20
      poll: 5  
      register: phpInstall
      until: phpInstall.finished
      retries: 5
    - name: install module apache
      command: apt install httpd -y  
      async: 30
      poll: 10
      register: apacheInstall
      until: apacheInstall.finished
      retries: 5
